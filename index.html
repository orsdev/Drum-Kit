<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> DRUM KIT </title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<div class="drum">
		<div class="bg-video">
			<video class="video" autoplay muted loop>
				<source src="video/video.mp4" type="video/mp4">
				<source src="video/video.webm" type="video/webm">
				Your browser is not supported
			</video>
		</div>
		<div class="container">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">Clap</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">Hihat</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">Kick</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">Openhat</span>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">Boom</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">Ride</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">Snare</span>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">Tom</span>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">Tink</span>
			</div>
		</div>
		<div class="sounds">
			<audio src="audio/clap.wav" data-key="65" type="audio/mp3">Your browser doesnt support the audio element</audio>
			<audio src="audio/hihat.wav" data-key="83" type="audio/mp3">Your browser doesnt support the audio element</audio>
			<audio src="audio//kick.wav" data-key="68" type="audio/mp3">Your browser doesnt support the audio element</audio>
			<audio src="audio//openhat.wav" data-key="70" class="one" type="audio/mp3">Your browser doesnt support the audio element</audio>
			<audio src="audio//boom.wav" data-key="71" type="audio/mp3">Your browser doesnt support the audio element</audio>
			<audio src="audio//ride.wav" data-key="72" type="audio/mp3">Your browser doesnt support the audio element</audio>
			<audio src="audio//snare.wav" data-key="74" type="audio/mp3">Your browser doesnt support the audio element</audio>
			<audio src="audio/tom.wav" data-key="75" type="audio/mp3">Your browser doesnt support the audio element</audio>
			<audio src="audio//tink.wav" data-key="76" type="audio/mp3">Your browser doesnt support the audio element</audio>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
